<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello React</title>
</head>

<body>
    <div id="app">
        <!-- Minnha aplicação renderiza aqui-->
    </div>

    <script src="../react-0.14.7/build/react.js"></script>
    <script src="../react-0.14.7/build/react-dom.js"></script>
    <script>
        var Component = React.createClass(
            {
                propTypes: {
                    name: React.PropTypes.string.isRequired,
                },
                render: function () {
                    return React.DOM.span(null, "My name is " + this.props.name);
                }
            }
        );

        ReactDOM.render(
            React.createElement(Component, {
                name: "Marcos"
            }),
            document.getElementById("app")
        );

        // console: Warning: Failed propType: Invalid prop `name` of type `number` supplied to `Constructor`, expected `string`.
    </script>
</body>

</html>
