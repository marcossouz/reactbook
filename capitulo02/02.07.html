<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estado</title>
</head>

<body>
    <div id="app">
        <!-- Minnha aplicação renderiza aqui-->
    </div>

    <script src="../react-0.14.7/build/react.js"></script>
    <script src="../react-0.14.7/build/react-dom.js"></script>
    <script>
        // Componente TextAreaCounter
        var TextAreaCounter = React.createClass({
            propTypes: {
                text: React.PropTypes.string,
            },
            getInitialState: function () {
                return {
                    text: this.props.text,
                }
            },            
            _textChange: function (ev) {
                this.setState({
                    text: ev.target.value,
                });
            },
            render: function () {
                return React.DOM.div(null,
                    React.DOM.textarea({
                        value: this.state.text,
                        onChange: this._textChange,
                    }),
                    React.DOM.h3(null, this.state.text.length)
                );
            }
        });

        // Componente Principal
        myTextAreaCounter = ReactDOM.render(
            React.createElement(
                TextAreaCounter, {
                text: "Bob",
            }
            ),
            document.getElementById("app")
        );
    </script>

    <!-- 
        Manipulações externas no componente
        
        > myTextAreaCounter.setState({text: "Hello"})
    -->
</body>
</html>
